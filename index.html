<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face {
          font-family: "Digital-7";
          src: url("digital-7.ttf");
        }
      </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="container">
        <div class="frame">
            <div class="screen">
                <div class="current" id="current">0</div>
            </div>
            <br>
            <div class="buttons">
                <div class="firstrow">
                    <button class="clear" id="clear">Clear</button>
                    <button class="back" id="back">Delete</button>
                </div>
                <div class="secondrow">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <div class="thirdrow">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="fourthrow">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="fifthrow">
                    <button class="number" id="decimal">.</button>
                    <button class="number" id="zero">0</button>
                    <button class="equals" id="equals">=</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
